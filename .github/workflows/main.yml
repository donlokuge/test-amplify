name: Deploy to Production

on:
  workflow_dispatch:
      deploy:
        description: 'Deploy to production'
        required: false
        default: 'The Octoverse'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run build
      - run: npm test
